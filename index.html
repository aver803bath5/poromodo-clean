<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="./css/all.css" />
    <title>Poromodo</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-sm-3 sidebar-container vh-100">
            <div
              class="row sidebar-inner-container mt-20 text-center flex-column"
            >
              <div class="col mt-5">
                <h1 class="h1-title">
                  POMODORO
                </h1>
              </div>
              <div class="col profile-container mt-5">
                <img
                  src="./img/7.jpg"
                  alt="profile-picture"
                  class="profile-picture-img"
                />
                <h3 class="profile-name mt-3">
                  Imoto
                </h3>
              </div>
              <div class="col menu-container p-0 vh-100">
                <ul class="nav flex-column text-left">
                  <li class="nav-item menu-link-container p-2 menu-link-active">
                    <a class="nav-link" href="#">
                      <span class="mdi mdi-account"></span>
                      DashBoard</a
                    >
                  </li>
                  <li class="nav-item menu-link-container p-2">
                    <a class="nav-link" href="#">
                      <span class="mdi mdi-chart-bar"></span>
                      Analytics
                    </a>
                  </li>
                  <li class="nav-item menu-link-container p-2">
                    <a class="nav-link" href="#" aria-disabled="true">
                      <span class="mdi mdi-library-music"></span>
                      RingTones
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-sm-9 tab-container p-5">
            <div class="row justify-content-between">
              <div class="col-4">
                <h3 class="state-text">
                  {{ isFocus ? "Focus Time" : "Break Time" }}
                </h3>
              </div>
              <div class="col-5">
                <button type="button" class="btn btn-primary btn-lg btn-block">
                  <span class="mdi mdi-plus text-white"></span>
                  NEW PROJECT
                </button>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-7 shadow-sm timer-container bg-white p-4">
                <div class="row">
                  <div class="col-3 clock-container">
                    <div class="clock">
                      <svg width="180" height="180">
                        <defs>
                          <linearGradient
                            id="grad1"
                            x1="100%"
                            y1="0%"
                            x2="0%"
                            y2="0%"
                          >
                            <stop
                              offset="0%"
                              style="stop-color:#BE93C5;stop-opacity:1"
                            />
                            <stop
                              offset="100%"
                              style="stop-color:#7BC6CC;stop-opacity:1"
                            />
                          </linearGradient>
                        </defs>
                        <circle
                          cx="90"
                          cy="90"
                          r="86.5"
                          stroke="#d2d2d2"
                          stroke-width="6"
                          fill-opacity="0"
                        />
                        <circle
                          cx="90"
                          cy="90"
                          r="86.5"
                          stroke="url(#grad1)"
                          stroke-width="7"
                          class="countdown-circle"
                          fill-opacity="0"
                          stroke-linecap="round"
                        />
                        <text
                          x="50%"
                          y="50%"
                          text-anchor="middle"
                          dy=".3em"
                          font-size="2rem"
                          fill="#4a4a4a"
                        >
                          {{ formatTimerNumber(timerHour) }}
                          :
                          {{ formatTimerNumber(timerSecond) }}
                        </text>
                      </svg>
                    </div>
                  </div>
                  <div
                    class="col-9 task-name-and-action-button-container"
                  ></div>
                </div>
              </div>
              <div class="col-5 total-time-container">
                <div class="row date-container"></div>
                <div class="row">
                  <div class="col">
                    <div class="total-time"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/all.js"></script>
  </body>
</html>
